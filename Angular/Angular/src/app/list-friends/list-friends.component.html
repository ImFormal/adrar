<h2>Liste des Amis</h2>
<button [disabled]="isDisabled">Ajouter un ami</button>
<div class="friends-list">
    <app-one-friend 
        *ngFor="let friend of friends" 
        [image]="friend.image"
        [name]="friend.name" 
        [age]="friend.age" 
        [status]="friend.status" 
        [reputation]="friend.reputation" 
        [bio]="friend.bio" 
        [passion]="friend.passion">
    </app-one-friend>
</div>
